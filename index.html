<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>médias</title>
		<link rel="icon" href="assets/img/fav.png" alt="icone">
		<link rel="stylesheet" type="text/css" href="media.css">
		<meta name="theme-color" content="">
	</head>
	<body>
		<h1>Quelques multimédias pour votre divertissement</h1>
		<div class="image">
			<!--intégation d'une image via une url-->
			<div>
				<img src="http://pngimg.com/uploads/mario/mario_PNG125.png" width="200" height="150" alt="image de mario">
			</div>
			
			<!--intégration d'une image via un lien relatif-->
			<div>
				<img src="assets/img/arbre.jpg" alt="image d'un arbre">
			</div>

			<!--intégration d'une image via un lien absolu-->
			<div>
				<img src="assets/img/terre.gif" alt="gif de la terre">
			</div>

			<div>
				<audio src="assets/audio/Akon.mp3" controls=""></audio>
				<p>Cet audio est l'une de chansons de mon artiste préféré qui est Akon. J'en ai des albums de cet artiste,mais j'ai bien voulu partager avec vous cette chanson car elle m'inspire beaucoup quand je manque d'inspiration.</p>
			</div>
		</div><hr>

		<div class="video">
				<!--intégration d'une vidéo via une url-->
			<div>
				<video src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" controls=""></video>
			</div>

			<!--intégation d'une video via un code d'intégration-->
			<div>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/_GHZEjmjEgw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>

			<!--intégation d'une google map via un code d'intégration-->
			<div>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15958.85217284235!2d9.445044649999998!3d0.41622585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sga!4v1579095887735!5m2!1sfr!2sga" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			</div>
		</div>

		
	</body>
</html>
